[package]
name = "sp1-prover"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
sp1-recursion-program = { path = "../recursion/program" }
sp1-recursion-circuit = { path = "../recursion/circuit" }
sp1-recursion-compiler = { path = "../recursion/compiler" }
sp1-recursion-core = { path = "../recursion/core" }
sp1-core = { path = "../core" }
sp1-sdk = { path = "../sdk" }
p3-field = { workspace = true }
p3-challenger = { workspace = true }
p3-baby-bear = { workspace = true }
p3-commit = { workspace = true }
p3-matrix = { workspace = true }
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive", "rc"] }
backtrace = "0.3.71"
rayon = "1.10.0"
clap = { version = "4.4.15", features = ["derive", "env"] }
itertools = "0.12.1"
rand = "0.8.5"
tracing = "0.1.40"
serde_json = "1.0.116"

[[bin]]
name = "pcs-benchmark"
path = "scripts/pcs_benchmark.rs"

