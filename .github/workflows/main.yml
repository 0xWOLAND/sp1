name: Main

on:
  pull_request:
    branches:
      - main
    paths:
      - "cli/**"
      - "core/**"
      - "prover/**"
      - "recursion/**"
      - "derive/**"
      - "sdk/**"
      - ".github/workflows/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    groth16:
        name: Groth16
        runs-on: runs-on,cpu=64,ram=256,family=m7i+m7a,hdd=80,image=ubuntu22-full-x64
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        steps:
          - name: Checkout sources
            uses: actions/checkout@v2
    
          - name: Setup CI
            uses: ./.github/actions/setup
    
          - name: Run cargo test
            uses: actions-rs/cargo@v1
            with:
              command: test
              toolchain: nightly-2024-04-17
              args: --release -p sp1-sdk --features groth16 -- test_e2e_prove_groth16 --nocapture
            env:
              RUSTFLAGS: -Copt-level=3 -Cdebug-assertions -Coverflow-checks=y -Cdebuginfo=0 -C target-cpu=native
              RUST_BACKTRACE: 1
          - name: Check groth16 verifier in contracts is up to date
            run: |
              TEMP_DIR=$(mktemp -d)
              bash sdk/export_verifier.sh > $TEMP_DIR/Groth16Verifier.sol
              if ! diff -q $TEMP_DIR/Groth16Verifier.sol contracts/src/Groth16Verifier.sol; then
                echo "Groth16Verifier.sol is not up to date! To update it, run 'make' in the sdk directory."
                exit 1
              fi
              rm -rf $TEMP_DIR          

