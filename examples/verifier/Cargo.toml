[package]
name = "verifier"
version = "0.1.0"
edition = "2021"


[dependencies]
clap = { version = "3.0", features = ["derive"] }
log = "0.4.20"
p3-baby-bear = { git = "ssh://git@github.com/succinctlabs/plonky3.git", branch="kevjue/downgrade_dependencies" }
p3-challenger = { git = "ssh://git@github.com/succinctlabs/plonky3.git", branch="kevjue/downgrade_dependencies" }
p3-commit = { git = "ssh://git@github.com/succinctlabs/plonky3.git", branch="kevjue/downgrade_dependencies" }
p3-field = { git = "ssh://git@github.com/succinctlabs/plonky3.git", branch="kevjue/downgrade_dependencies" }
p3-matrix = { git = "ssh://git@github.com/succinctlabs/plonky3.git", branch="kevjue/downgrade_dependencies" }
p3-symmetric = { git = "ssh://git@github.com/succinctlabs/plonky3.git", branch="kevjue/downgrade_dependencies" }
succinct-core = { path = "../../core" }
succinct-derive = { path = "../../derive" }
succinct-zkvm = { path = "../../zkvm" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[[bin]]
name = "prover"
path = "src/prover.rs"

[[bin]]
name = "verifier"
path = "src/verifier.rs"